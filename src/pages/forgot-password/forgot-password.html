<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/img/logo/ecowas_logo.jpg" style="width: 300px"/>
    <form [formGroup]="forgotForm" (submit)="doForgotPassword()">
      <strong>Forgot Password:</strong>
      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <button ion-button margin color="danger">Forgot Password</button>
      
      <p (click)="openLogin()">
        <strong>Back to Login</strong>
      </p>
    </form>
  </div>


</ion-content>
