<ion-header>
  <ion-navbar color="primary">
    <ion-title>Free Mode Slides</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides #slider spaceBetween="10" slidesPerView="2">
    <ion-slide *ngFor="let slide of slides"
               [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
      <h2>{{slide.title}}</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
