<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Dashboard v2 </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-slides pager autoplay="1000" loop="true" speed="1000">
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/home/2.jpg)"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/home/3.jpg)"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-item" style="background-image: url(assets/img/home/4.jpg)"></div>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <div *ngFor="let item of pages; let i = index">
      <ion-item (click)="showList(item)">
        <ion-icon color="primary" name="{{item.icon}}" item-start></ion-icon>
        {{ item.title }}
      </ion-item>
    </div>
  </ion-list>

</ion-content>
