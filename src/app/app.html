  <!--Side Menu with avatar-->
  <ion-menu [content]="content" id="menu-avatar">
    <ion-content>
      <div #header>
        <ion-row style="align-items:center;">
          <ion-col col-3>
            <img src="assets/icon/icon-email.svg" />
            <span class="icon-badge">4</span>
          </ion-col>
          <ion-col col-6>
            <img class="user-avatar round" [src]="userData.photo || placeholder" onerror="this.src='assets/img/logo/logo.png'"
            />
          </ion-col>
          <ion-col col-3>
            <img src="assets/icon/icon-calendar.svg" />
          </ion-col>
        </ion-row>
        <div style="text-align: center;">
          <p class="name">{{ userData.name  }}</p>
          <p class="e-mail">{{ userData.email  }}</p>       
        </div>
      </div>
      <ion-list no-lines>
        <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <!--<ion-icon [name]="p.icon" item-left></ion-icon>-->
          {{ p.title | translate }}
        </button>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--Material Design Menu-->
  

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <flash></flash>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
